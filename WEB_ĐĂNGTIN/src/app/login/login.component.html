<div id="login">
  <body>
    <div class="card card-signin my-5">
      <div class="card-body">
        <form class="form-signin">
          <a style="margin: 15px;font-size: 18px;">Phone Number</a>
          <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" required autofocus style="color: black;">
          </div>

          <div class="form-label-group">
            <a style="margin: 15px;font-size: 18px;">Password</a>
            <input type="password" id="inputPassword" class="form-control" required style="color: black;">
          </div>

          <div class="custom-control custom-checkbox mb-3" style="margin: 10px">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1" style="color: black;margin-left: 10px;">Remember password</label>
          </div>
          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"  style="background-color: #007bff;color: white;margin-top: 50px;">Sign in</button>
          <br>
          <a style="text-align: center;">You don't have an account?<a style="color: blue;">Create account</a></a>
          <hr class="my-4">

          <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
          <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
        </form>
      </div>
    </div>
  </body>
</div>
